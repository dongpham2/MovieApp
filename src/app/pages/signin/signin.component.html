<div class="flex items-end justify-center">
  <div
    class="flex flex-col items-center p-4 text-black bg-white rounded-lg formSignin"
  >
    <h2>Login</h2>
    <p>How to i get started lorem ipsum dolor at?</p>
    <form
      [formGroup]="applyForm"
      (ngSubmit)="submitData($event)"
      class="flex flex-col w-[500px]"
    >
      <div class="form-group">
        <label for="email" class="form-name">Email</label>
        <input
          id="email"
          placeholder="Email..."
          type="email"
          formControlName="email"
          class="form-input p-3 rounded-xl border-[1px] border-slate-500"
        />
        <p *ngIf="email && email.invalid && email.touched" class="text-red-500">
          This field is required
        </p>
      </div>

      <div class="relative form-group">
        <label for="password" class="form-name">Password</label>
        <input
          id="password"
          placeholder="Password..."
          [attr.type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          class="form-input pr-11 p-3 rounded-xl border-[1px] border-slate-500"
        />
        <p
          *ngIf="password && password.invalid && password.touched"
          class="text-red-500"
        >
          Password must have value and more than 6 characters
        </p>

        <!-- <mat-icon>visibility</mat-icon> -->
        <span
          class="absolute top-10 right-3"
          (click)="togglePasswordVisibility()"
        >
          <mat-icon>{{
            hidePassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </span>
      </div>
      <button
        type="submit"
        [disabled]="applyForm.invalid"
        class="w-full p-3 mt-3 text-lg text-white bg-green-500 cursor-pointer rounded-xl"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
